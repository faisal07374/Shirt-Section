<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/shopi.css">

  <title>Product Section</title>
</head>

<body>
  <div id="product-section">
    <div class="product-section">
      <div class="container">
        <div class="row">
          <div class="left-section col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="row">
              <div class="slider-container">
                <div class="thumbnails col-2">
                  <a href="#image-1">
                    <img src="/imges/1.png" width="55" height="50" alt="blue" class="product-image blue">
                  </a>
                  <a href="#image-2">
                    <img src="/imges/2.png" width="55" height="50" alt="blue" class="product-image blue">
                  </a>
                  <a href="#image-3">
                    <img src="/imges/3.png" width="55" height="50" alt="blue" class="product-image blue">
                  </a>
                  <a href="#image-4">
                    <img src="/imges/4.png" width="55" height="50" alt="blue" class="product-image blue">
                  </a>
                  <a href="#image-5">
                    <img src="/imges/5.png" width="55" height="50" alt="white" class="product-image white">
                  </a>
                  <a href="#image-6">
                    <img src="/imges/6.png" width="55" height="50" alt="white" class="product-image white">
                  </a>
                  <a href="#image-7">
                    <img src="/imges/7.png" width="55" height="50" alt="white" class="product-image white">
                  </a>
                  <a href="#image-8">
                    <img src="/imges/8.png" width="55" height="50" alt="white" class="product-image white">
                  </a>
                </div>

                <div class="slider col-10">
                  <img src="/imges/1.png" width="" height="" alt="blue" class="slide product-image blue" id="image-1">
                  <img src="/imges/2.png" width="" height="" alt="blue" class="slide product-image blue" id="image-2">
                  <img src="/imges/3.png" width="" height="" alt="blue" class="slide product-image blue" id="image-3">
                  <img src="/imges/4.png" width="" height="" alt="blue" class="slide product-image blue" id="image-4">
                  <img src="/imges/5.png" width="" height="" alt="white" class="slide product-image white" id="image-5">
                  <img src="/imges/6.png" width="" height="" alt="white" class="slide product-image white" id="image-6">
                  <img src="/imges/7.png" width="" height="" alt="white" class="slide product-image white" id="image-7">
                  <img src="/imges/8.png" width="" height="" alt="white" class="slide product-image white" id="image-8">
                </div>


              </div>

            </div>
          </div>

          <div class="right-section col-12 col-sm-12 col-md-6 col-lg-6">
            <div>
              <!-- Product Title and Stock Info -->
              <h1 class="product-title">Brooklyn Sweatshirt Difference in Variants</h1>
              <p class="in-stock">In Stock</p>

              <!-- Pricing Section -->
              <div class="pricing-section row">
                <div class="col-3">
                  <p class="price" id="product-price">Rs.5,600.00</p>
                </div>
                <div class="col-3 pt-1">
                  <p class="cutoff-price" id="cutoff-price"><s>Rs.5,600.00</s></p>
                </div>
                <div class="col-3">
                  <p class="saving" id="saving-info">Save Rs.600.00</p>
                </div>
                <div class="col-3">
                  <p class="discount" id="discount-info">(10% off)</p>
                </div>
              </div>


              <!-- Shipping Info -->
              <p class="shipping-info">Shipping calculated at checkout.</p>

              <!-- Color and Size Selection -->
              <div class="selection-options">
                <label for="color">COLOR: <strong>Blue</strong></label>
                <div id="color" class="color-selection d-flex">
                  <div class="color-option selected">
                    <img src="/imges/1.png" alt="blue" class="color-img" data-color="blue" />
                    <p>blue</p>
                  </div>
                  <div class="color-option">
                    <img src="/imges/5.png" alt="white" class="color-img" data-color="white" />
                    <p>white</p>
                  </div>
                </div>
              </div>

              <!-- Size Selection -->
              <label for="size">SIZE: <strong>L</strong></label>
              <div id="size" class="size-selection d-flex">
                <button type="button" class="size-option selected" data-price="5,600.00" data-discount="0.10"
                  data-size="large">L</button>
                <button type="button" class="size-option" data-price="4,750.00" data-discount="0.15"
                  data-size="medium">M</button>
                <button type="button" class="size-option" data-price="4,250.00" data-discount="0.24"
                  data-size="small">S</button>
              </div>
            </div>

            <!-- Wishlist, Delivery, and Return Options -->
            <div class="wishlist-delivery row">
              <div class="col-12 col-sm-6 mt-2 mb-2">
                <div class="wishlist">
                  <i class="fas fa-heart me-2"></i> Add to Wishlist
                </div>
              </div>
              <div class="col-12 col-sm-6 mt-2 mb-2">
                <div class="delivery-return">
                  <i class="fas fa-truck me-2"></i> Delivery & Returns
                </div>
              </div>
            </div>


            <!-- Add to Cart Button -->
            <button class="add-to-cart btn-lg mt-3 w-100 p-2">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Custom JS -->
  <script src="/shopi.js"></script>

  <!-- J Query -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
